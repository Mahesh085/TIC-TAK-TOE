<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      background: #333;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      background: #444;
      color: #fff;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .cell:hover {
      background: #666;
    }
    .cell.X { color: #ff5e5e; }  /* Red color for player X */
    .cell.O { color: #57e389; }  /* Green color for player O */
    .status {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      color: #333;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.2s;
    }
    button:hover {
      background: #e6e6e6;
    }
  </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="game-board" id="gameBoard">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    const gameBoard = document.getElementById('gameBoard');
    const statusDisplay = document.getElementById('status');
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function handleCellPlayed(clickedCell, index) {
      board[index] = currentPlayer;
      clickedCell.innerHTML = currentPlayer;
      clickedCell.classList.add(currentPlayer);
    }

    function handlePlayerChange() {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusDisplay.innerHTML = `Player ${currentPlayer}'s turn`;
    }

    function handleResultValidation() {
      let roundWon = false;
      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusDisplay.innerHTML = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        statusDisplay.innerHTML = `It's a draw!`;
        gameActive = false;
        return;
      }

      handlePlayerChange();
    }

    function handleCellClick(event) {
      const clickedCell = event.target;
      const index = clickedCell.getAttribute('data-index');

      if (board[index] !== "" || !gameActive) {
        return;
      }

      handleCellPlayed(clickedCell, index);
      handleResultValidation();
    }

      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusDisplay.innerHTML = `Player ${currentPlayer}'s turn`;

        cell.innerHTML = "";
